<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>声明变量</title>
</head>
<body>
<script>
    // es6 定义变量 let
    // var 声明的变量没有局部作用域
    // let 声明的变量  有局部作用域
    {
        var aa = 1
        let bb = 2
    }
    console.log(aa)
    console.log(bb)
    // var 可以声明多次
    // let 只能声明一次
    var m = 1
    var m = 2
    let n = 3
    let n = 4
    console.log(m)  // 2
    console.log(n)  // Identifier 'n' has already been declared
</script>
</body>
</html>
