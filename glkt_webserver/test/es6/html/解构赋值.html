<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>解构赋值</title>
</head>
<body>
<script>
    //2、对象解构
    let user = {name: 'Helen', age: 18}
    // 传统
    let name1 = user.name
    let age1 = user.age
    console.log("传统方法", name1, age1)
    // ES6
    let {name, age} = user//注意：结构的变量必须是user中的属性
    console.log("es6解构赋值", name, age)
</script>
</body>
</html>
