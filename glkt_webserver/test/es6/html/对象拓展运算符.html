<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>对象拓展运算符</title>
</head>
<body>
<script>
    // 1、拷贝对象
    // 拓展运算符（...）用于取出参数对象所有可遍历属性然后拷贝到当前对象。
    let person1 = {name: "Amy", age: 15}
    let someone1 = { ...person1 }
    let someone2 = person1
    console.log(someone1)  //{name: "Amy", age: 15}
    console.log(someone2)  //{name: "Amy", age: 15}
</script>
</body>
</html>
