<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>定义方法简写</title>
</head>
<body>
<script>
    // 传统
    const person1 = {
        name: 'lucy',
        sayHi: function () {
            console.log("Hi")
        }
    }
    // 获取属性值
    let name = person1.name
    console.log(name)
    // 执行方法
    person1.sayHi();//"Hi"
    // ES6
    const person2 = {
        sayHi() {
            console.log("Hi")
        }
    }
    person2.sayHi()  //"Hi"
</script>
</body>
</html>
