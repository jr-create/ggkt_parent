<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>02-双向数据绑定.html</title>
    </head>
    <body>
        <script src="vue.min.js"></script>
        <!-- id标识vue作用的范围 -->
        <div id="app">
            <input type="text" value="wjr"><br>
            {{ searchMap }}<br>
            <!-- v-bind:value只能进行单向的数据渲染 -->
            <input type="text" v-bind:value="searchMap.keyWord"><br>
            <!-- v-model 可以进行双向的数据绑定,变量随着改变  -->
            <input type="text" v-model="searchMap.keyWord">
            <p>您要查询的是：{{searchMap.keyWord}}</p>
        </div>

        <script>
            // 创建一个vue对象
            new Vue({
                el: '#app',//绑定vue作用的范围
                data: {
                    searchMap: {
                        keyWord: '尚硅谷'
                    }
                },
                methods: {}
            })
        </script>
    </body>
</html>
