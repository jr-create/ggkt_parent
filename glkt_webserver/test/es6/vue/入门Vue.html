<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>入门</title>
    </head>
    <body>
        <!-- id标识vue作用的范围 -->
        <div id="app">
            <!-- {{}} 插值表达式，绑定vue中的data数据 -->
            {{ message }}
        </div>
        <script src="vue.min.js"></script>
        <script>
            // 创建一个vue对象
            new Vue({
                el: '#app',//绑定vue作用的范围
                data: {//定义页面中显示的模型数据
                    message: 'Hello Vue!'
                },
                methods: {}
            })
        </script>
    </body>
</html>
